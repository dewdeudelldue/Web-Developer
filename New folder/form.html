<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<!-- file:///tacos?username=zigzak&password=1234&color=%23000000&num=78 -->
<!-- request  ประเภทต่างๆ HTTP POST โดยที่ข้อมลนั้นไม่อยู่ใน URL และจะถูกส่งไปไม่ลับมาก -->

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <label for="username">Enter a Username : </label>
        <p><input id="username" type="text" placeholder="Username" name="username"></p>
        <label for="password">Enter a password : </label>
        <p><input type="password" placeholder="Password" id="password" name="password"></p>
        <p><label for="color">Enter a color : </label><input type="color" id="color" name="color"></p>
        <p><label for="number">Enter a number : </label><input type="number" name="num"></p>
        <input type="submit" value="Click me">
        <button>Submit</button>
        <button>Back</button>
    </form>
    <hr>
