<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Bird</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th> <!-- rowHEAD -->
                <th>Avg Mass [kg (lb)]</th> <!-- rowHEAD -->
                <th>Max Mass [kg (lb)]</th> <!-- rowHEAD -->
                <th>Flighted</th> <!-- rowHEAD -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104 (203)</td>
                <td>156.8(346)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (29.8)</td>
                <td>36 (86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>totals 3</td>
                <td>Sum</td>
                <td>Avg</td>
                <td>NNY</td>
            </tr>
        </tfoot>

    </table>
    <h2>V.2</h2> <!--makeitlight(slim)-->
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th> <!-- rowHEAD -->
                <!-- combine -->
                <th colspan="2">AVG Mass</th> <!-- rowHEAD -->
                <th rowspan="2">Flighted</th> <!-- rowHEAD -->
            <tr>
                <th>kg</th> <!--combine -->
                <th>lb</th>
            </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>203</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>


</body>

</html>
